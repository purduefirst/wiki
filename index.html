<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PFP Wiki - Purdue FIRST Programs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A wiki for all things Purdue FIRST Programs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
  <style>
    :root {
      --theme-color: #CEB888;
      --theme-color-dark: #B8A070;
    }
    .app-name-link img {
      max-height: 60px;
      width: auto;
    }
    /* Keep table backgrounds white on branding page in dark mode */
    table.branding-table,
    table.branding-table td {
      background-color: white !important;
      color: black !important;
    }
    /* Keep colored backgrounds for specific cells */
    table.branding-table td[style*="background-color:black"],
    table.branding-table td[style*="background-color: black"] {
      background-color: black !important;
      color: white !important;
    }
    table.branding-table td[style*="background-color:#D8B600"],
    table.branding-table td[style*="background-color: #D8B600"] {
      background-color: #D8B600 !important;
      color: black !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PFP Wiki',
      repo: '',
      logo: 'assets/branding/FoutainWords-Gold.svg',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results',
        depth: 3
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      relativePath: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // Check if we're on the branding page
            if (vm.route.path.includes('branding')) {
              // Add a class to tables on branding page for white background
              const tables = document.querySelectorAll('table');
              tables.forEach(table => {
                table.classList.add('branding-table');
              });
            }
          });
        }
      ],
      darklightTheme: {
        siteFont : "PT Sans",
        defaultTheme : 'light',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '17px',
        dark: {
          accent: '#CEB888',
          toogleBackground : '#ffffff',
          background: '#1c1c1c',
          textColor: '#b4b4b4',
          codeTextColor : '#ffffff',
          codeBackgroundColor : '#0e2233',
          borderColor : '#0d2538',
          blockQuoteColor : '#858585',
          highlightColor : '#d22778',
          sidebarSublink : '#b4b4b4',
          codeTypeColor : '#ffffff',
          coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#CEB888',
          toogleBackground : '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor : '#525252',
          codeBackgroundColor : '#f8f8f8',
          borderColor : 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor : '#858585',
          highlightColor : '#d22778',
          sidebarSublink : '#b4b4b4',
          codeTypeColor : '#091a28',
          coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Emoji plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <!-- External link script plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <!-- Dark/Light theme toggle -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>
</html>
